<!DOCTYPE html>
<html lang="pt-br" data-ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="config/angular-locale_pt-br.js"></script>
    <title>Aula Angular</title>
</head>

<body>
    <p style="margin: 100px;  margin-left: 500px;">
        Input: <input type="text" data-ng-model="var">
        <br>
        <label for="nome">Output: {{ var | reverse | limit:10:"teste"}}</label>
        <br>
        
    </p>
    <div></div>
    <script>
        angular.module("app", [])
        .filter("reverse", ()=>{
            return (text)=>{
                if(text){

                    return text.split("").reverse().join("");
                }
            }
        }).filter("limit", ()=>{
            return (text, len, final)=>{
                if(text){
                    if(isNaN(len)){
                        len = 10;
                    }
                    if(final === undefined){
                        final = "...";
                    }
                    if(text.len <= len){
                        return text;
                    }else{
                        return text.substring(0, len-final.length) + final;
                    }
                }
            }
        });
    </script>
</body>

</html>
