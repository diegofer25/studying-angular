<!DOCTYPE html>
<html lang="pt-br" data-ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="config/angular-locale_pt-br.js"></script>
    <title>Aula Angular</title>
</head>

<body data-ng-controller="ContactController">
    {{ titulo }}
    <p style="margin: 100px;  margin-left: 500px;">
        Input:
        <input type="text" data-ng-model="var">
        <br>
        <label for="nome">Output: {{ var }}</label>
        <br>

    </p>
    <script>
        angular.module("app", [])
        .controller("ContactController", ["$scope", ($scope)=>{
            $scope.titulo = "Schedule";
        }]);
    </script>
</body>

</html>
